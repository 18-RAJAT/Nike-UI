<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike✔️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <div class="vid">
            <video autoplay loop muted>
                <source src="jordan.mp4">
            </video>
        </div>
        
        <div class="card">
            
            <div class="upper">
                <div class="nike">
            <h1 ><span>A</span>IR</h1></div>
            <div class="image">
                <img src="shoe.png" class="foto" width="400" height="300">
                <div class="circle"></div>
            </div>
            <div class="jordan"><br><br>
            <h1 id="idx"><span>J</span>ordan</h1></div>
        </div>
            <!-- price section -->
            <div class="main">
            <div class="price">
                <h1>Price</h1>
                <h2><span>€</span> 200</h2>
            </div>

            <!-- features -->
            <div class="features">
                <h1>Features</h1>
                <ul>
                    <li>Color: Black</li>
                    <li>Size: 10</li>
                    <li>Brand: Nike</li>
                    <li>Model: Air Jordan</li>
                </ul>
            </div>
        </div>
            <!-- price section -->
        </div>
    </div>
</body>

</html>
</body>

</html>
